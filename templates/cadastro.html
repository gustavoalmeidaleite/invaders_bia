<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            background-color: #000;
            padding: 40px;
            border: 2px solid #00bfff;
            text-align: left;
            min-width: 400px;
        }
        .titulo {
            color: #0ff;
            font-size: 36px;
            font-style: italic;
            margin-bottom: 5px;
            text-align: center;
        }
        .subtitulo {
            color: #0ff;
            font-size: 32px;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
        }
        .cadastro-titulo {
            color: #ff0;
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            color: #ccc;
            font-size: 16px;
            width: 80px;
        }
        .form-group input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: none;
            background-color: #fff;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn-cadastrar {
            background: none;
            border: none;
            color: #ff0;
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            margin: 25px 0 15px 0;
            font-weight: bold;
            display: block;
            width: 100%;
            text-align: center;
        }
        .btn-cadastrar:hover {
            color: #ffff55;
        }
        .link {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            margin-top: 10px;
        }
        .link a {
            color: #fff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff5555;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">SPACE INVADERS:</h1>
        <h2 class="subtitulo">BIA VERSION</h2>

        <h3 class="cadastro-titulo">Realize seu cadastro!</h3>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/cadastro">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="senha" required>
            </div>
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>
        
        <div class="link">
            Já tem uma senha? <a href="/login">Faça login</a>
        </div>
    </div>
</body>
</html>
