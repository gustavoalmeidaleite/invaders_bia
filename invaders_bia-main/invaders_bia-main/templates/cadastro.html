<!--
================================================================================
Template: cadastro.html - Página de Registro de Usuário
================================================================================

DESCRIÇÃO:
    Página de cadastro do Space Invaders Web. Permite que novos usuários
    criem uma conta para acessar o jogo.

FUNCIONALIDADES:
    - Formulário de cadastro com nome, email e senha
    - Validação de campos obrigatórios
    - Exibição de mensagens de erro (email duplicado, senha curta, etc.)
    - Link para página de login

INTEGRAÇÃO COM FLASK:
    - Rota: GET/POST /cadastro (definida em app.py)
    - Variáveis Jinja2:
        * {{ error }} - Mensagem de erro de validação
    - Ação do formulário: POST /cadastro
    - Dados salvos em: space_invaders/data/usuarios.json

VALIDAÇÕES (realizadas no servidor):
    - Todos os campos são obrigatórios
    - Senha deve ter pelo menos 4 caracteres
    - Email não pode estar já cadastrado

ESTILO:
    - Tema escuro com borda ciano (diferente do login)
    - Layout com labels à esquerda dos inputs
    - Botão amarelo para destaque

FLUXO DO USUÁRIO:
    1. Usuário acessa /cadastro
    2. Preenche nome, email e senha
    3. Clica em "Cadastrar"
    4. Se válido: redireciona para /login com mensagem de sucesso
    5. Se inválido: exibe mensagem de erro
================================================================================
-->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Space Invaders</title>

    <!-- ================================================================
         ESTILOS CSS - Tema escuro com borda estilo arcade
         ================================================================ -->
    <style>
        /* Reset básico para consistência entre navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container principal - centraliza conteúdo na tela */
        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            /* Fonte estilo arcade */
        }

        /* Caixa do formulário - com borda ciano característica */
        .container {
            background-color: #000;
            padding: 40px;
            border: 2px solid #00bfff;
            /* Borda ciano */
            text-align: left;
            min-width: 400px;
        }

        /* Título principal - estilo Space Invaders */
        .titulo {
            color: #0ff;
            /* Ciano */
            font-size: 36px;
            font-style: italic;
            margin-bottom: 5px;
            text-align: center;
        }

        /* Subtítulo - versão do jogo */
        .subtitulo {
            color: #0ff;
            /* Ciano */
            font-size: 32px;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Título da seção de cadastro - amarelo para destaque */
        .cadastro-titulo {
            color: #ff0;
            /* Amarelo */
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
        }

        /* Grupo de campos - layout horizontal (label + input) */
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        /* Labels dos campos - largura fixa para alinhamento */
        .form-group label {
            color: #ccc;
            font-size: 16px;
            width: 80px;
            /* Largura fixa para alinhamento dos inputs */
        }

        /* Campos de input - ocupam espaço restante */
        .form-group input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: none;
            background-color: #fff;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Botão de cadastrar - amarelo estilo arcade */
        .btn-cadastrar {
            background: none;
            border: none;
            color: #ff0;
            /* Amarelo */
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            margin: 25px 0 15px 0;
            font-weight: bold;
            display: block;
            width: 100%;
            text-align: center;
        }

        /* Efeito hover no botão */
        .btn-cadastrar:hover {
            color: #ffff55;
            /* Amarelo mais claro */
        }

        /* Barra inferior com link para login */
        .link {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 12px;
            font-size: 14px;
            margin-top: 10px;
        }

        .link a {
            color: #fff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Mensagem de erro de validação */
        .error {
            color: #ff5555;
            /* Vermelho */
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- ================================================================
         CONTAINER PRINCIPAL - Formulário de Cadastro
         ================================================================ -->
    <div class="container">
        <!-- Cabeçalho com nome do jogo -->
        <h1 class="titulo">SPACE INVADERS:</h1>
        <h2 class="subtitulo">BIA VERSION</h2>

        <!-- Título da seção de cadastro -->
        <h3 class="cadastro-titulo">Realize seu cadastro!</h3>

        <!-- ============================================================
             MENSAGEM DE ERRO (Jinja2)
             Exibida quando há problemas na validação:
             - Campos vazios
             - Senha muito curta
             - Email já cadastrado
             ============================================================ -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <!-- ============================================================
             FORMULÁRIO DE CADASTRO
             - Método: POST
             - Ação: /cadastro (processada em app.py)
             - Campos: nome, email e senha (todos obrigatórios)
             ============================================================ -->
        <form method="POST" action="/cadastro">
            <!-- Campo Nome -->
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" required>
            </div>

            <!-- Campo Email -->
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            <!-- Campo Senha -->
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="senha" required>
            </div>

            <!-- Botão de submissão -->
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>

        <!-- Link para página de login (usuários já cadastrados) -->
        <div class="link">
            Já tem uma senha? <a href="/login">Faça login</a>
        </div>
    </div>
</body>

</html>
